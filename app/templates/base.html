<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dhruv — Backend Engineer | Algorithmic Systems{% endblock %}</title>
    <meta name="description" content="Dhruv — Backend Engineer building algorithmic trading systems, data infrastructure, and AI-driven services. Architect of production trading systems managing ₹2 Cr capital with 99.99% uptime. Open to remote/hybrid/onsite roles.">
    <meta name="keywords" content="Backend Engineer, Algorithmic Trading, Python, FastAPI, PostgreSQL, Redis, System Design, IIT Madras">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dhruv-portfolio-rosy.vercel.app/">
    <meta property="og:title" content="Dhruv — Backend Engineer | Algorithmic Systems">
    <meta property="og:description" content="Backend engineer who built algorithmic trading systems managing ₹2 Cr deployed capital with 99.99% uptime.">
    <meta property="og:image" content="/static/assets/portfolio-preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dhruv-portfolio-rosy.vercel.app/">
    <meta property="twitter:title" content="Dhruv — Backend Engineer | Algorithmic Systems">
    <meta property="twitter:description" content="Backend engineer who built algorithmic trading systems managing ₹2 Cr deployed capital with 99.99% uptime.">
    <meta property="twitter:image" content="/static/assets/portfolio-preview.jpg">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/assets/favicon.svg" type="image/svg+xml">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Dhruv — Backend Engineer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/case-studies">Case Studies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/certificates">Certificates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/assets/resume/Dhruv_Backend_Engineer.tex" target="_blank">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Dhruv. Python Developer Portfolio.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Background animation -->
    <script src="/static/js/background.js"></script>
    <!-- Global interactions -->
    <script src="/static/js/interactions.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
